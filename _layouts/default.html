<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Learning Sciences, Educational Technology, Curriculum Design, Teacher Training, AI in Education, STEM Education">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- SEO Tags -->
  {% seo %}

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">

  <!-- Fonts - Optimized with preload and preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="font" href="https://fonts.gstatic.com/s/georgia/v30/4UaHrEBBsBhlBjvfkSLsx6jx.woff2" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" type="font/woff2" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons - Updated to latest version -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></noscript>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print">

  <!-- Schema.org markup -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Treta Sharma",
    "jobTitle": "Learning Sciences & Educational Technology Specialist",
    "description": "Learning and instructional specialist with 8 years of experience",
    "email": "tretasharma@gmail.com",
    "telephone": "+1-773-739-7326",
    "url": "{{ site.url }}",
    "sameAs": [
      "https://www.linkedin.com/in/tretasharma",
      "https://github.com/tretasharma"
    ],
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Chicago",
      "addressRegion": "IL",
      "addressCountry": "US"
    },
    "alumniOf": {
      "@type": "Organization",
      "name": "Northwestern University"
    }
  }
  </script>
</head>
<body>
  <!-- Skip to Main Content Link (Accessibility) -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Navigation -->
  <nav class="navbar" id="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="#home">Treta Sharma</a>
      </div>
      <div class="nav-menu" id="nav-menu" role="menubar" aria-label="Main navigation">
        <a href="#home" class="nav-link" role="menuitem">Home</a>
        <a href="#about" class="nav-link" role="menuitem">About</a>
        <a href="#experience" class="nav-link" role="menuitem">Experience</a>
        <a href="#education" class="nav-link" role="menuitem">Education</a>
        <a href="#research" class="nav-link" role="menuitem">Research</a>
        <a href="#skills" class="nav-link" role="menuitem">Skills</a>
        <a href="#contact" class="nav-link" role="menuitem">Contact</a>
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content" role="main">
    {{ content }}
  </main>

  <!-- Back to Top Button -->
  <button class="back-to-top" id="back-to-top" aria-label="Back to top">
    <i class="fas fa-chevron-up" aria-hidden="true"></i>
  </button>

  <!-- JavaScript - Deferred for performance -->
  <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
